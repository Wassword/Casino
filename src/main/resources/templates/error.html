<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Error</title>

    <link rel="icon" type="image/png" th:href="@{/images/grin.png}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #dc3545;
        }
        p {
            margin: 15px 0;
        }
        .error-details {
            background-color: #f5c6cb;
            padding: 10px;
            border-radius: 5px;
        }
        a {
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>An error occurred</h1>
    <p th:text="'Message: ' + ${errorMessage}"></p>

    <div class="error-details">
        <h2>Details:</h2>
        <p th:text="${exceptionMessage}">Exception message goes here</p>
    </div>

    <p><a href="/">Go back to Home</a></p>
</div>
</body>
</html>
