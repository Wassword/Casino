<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Grin</title>

    <link rel="icon" type="image/png" th:href="@{/images/grin.png}">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
<!-- Top-right container for login and register buttons -->
<div class="top-right-buttons">
    <!-- Login Button -->
    <a href="/login" class="btn btn-success">Login</a>

    <!-- Register Button -->
    <a href="/register" class="btn btn-info">Register</a>
</div>

<!-- Main content container with a logo inside -->
<div class="container">
    <img th:src="@{/images/grin.png}" alt="Golden Grin Casino Logo" class="logo-image">
<h1 th:text="${welcomeMessage}">Welcome to the GoldenGrin Casino!</h1>
<p>Click the button below to start playing.</p>
<!-- Play Blackjack Button -->
<a href="/blackjack/bet" class="btn btn-primary play-btn">Play 21 or BUST!</a>
</div>
<!-- Leaderboard Button -->
<a href="/blackjack/leaderboard" class="btn btn-primary leaderboard-btn">Leaderboard!</a>


</body>
</html>
