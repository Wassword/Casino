<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Blackjack Game</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Optional: Include Bootstrap for a nicer layout -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Blackjack Game</h1>

    <!-- Dealer's Hand -->
    <div>
        <div class="mb-3">
            <h2>Dealer's Hand</h2>
            <ul class="list-group">
                <li th:each="card : ${dealerHand}" th:text="${card}" class="list-group-item"></li>
            </ul>
        </div>
    </div>

    <!-- Player's Hand -->
    <div class="mt-4">
        <h2>Your Hand</h2>
        <ul class="list-group">
            <li th:each="card : ${playerHand}" th:text="${card}" class="list-group-item"></li>
        </ul>
        <p class="mt-2">Total: <strong th:text="${playerTotal}"></strong></p>
    </div>

    <!-- Action Buttons -->
    <div class="mt-4">
        <form method="post" th:action="@{/blackjack/hit}" style="display: inline;">
            <button type="submit" class="btn btn-primary">Hit</button>
        </form>
        <form method="post" th:action="@{/blackjack/stand}" style="display: inline;">
            <button type="submit" class="btn btn-danger">Stand</button>
        </form>
    </div>

    <!-- Game Result -->
    <div class="mt-4">
        <p th:if="${status != null}" class="alert alert-info" th:text="${status}"></p>
    </div>

    <!-- New Game Button -->
    <div class="mt-4">
        <form action="/blackjack" method="post">
            <button type="submit" class="btn btn-success">Start Game</button>
        </form>
    </div>

</div>
</body>
</html>
