<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Blackjack</h1>

    <!-- Display game status -->
    <p th:text="${status}"></p>

    <!-- Dealer's Hand -->
    <h2>Dealer's Hand</h2>
    <ul>
        <li th:if="${dealerHand == null}">
            <!-- Display the dealer's face-up and face-down cards if the game is ongoing -->
            <span th:text="${dealerFaceUpCard}">Face-up card</span>
            <span th:text="Hidden">Hidden</span>
        </li>
        <li th:if="${dealerHand != null}" th:each="card : ${dealerHand}" th:text="${card}">
            <!-- Reveals the dealer's full hand when the game is over -->
        </li>
    </ul>

    <!-- Player's Hand -->
    <h2>Your Hand</h2>
    <ul>
        <li th:each="card : ${playerHand}" th:text="${card}"></li>
    </ul>

    <!-- Player Actions -->
        <form method="post" action="/blackjack/hit">
            <button type="submit" class="btn btn-primary">Hit</button>
        </form>
        <form method="post" action="/blackjack/stand">
            <button type="submit" class="btn btn-warning">Stand</button>
        </form>
</div>
</body>
</html>
