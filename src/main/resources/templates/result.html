<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Game Result</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Optional: Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Game Over</h1>

    <!-- Display the result message (win, loss, or draw) -->
    <p th:text="${resultMessage}" class="alert alert-info"></p>

    <!-- Final Hands -->
    <h2>Final Hands:</h2>

    <!-- Dealer's Hand -->
    <div class="mb-3">
        <h3>Dealer's Hand</h3>
        <ul class="list-group">
            <li th:each="card : ${dealerHand}" th:text="${card}" class="list-group-item"></li>
        </ul>
    </div>

    <!-- Player's Hand -->
    <div class="mb-3">
        <h3>Your Hand</h3>
        <ul class="list-group">
            <li th:each="card : ${playerHand}" th:text="${card}" class="list-group-item"></li>
        </ul>
        <p>Total: <strong th:text="${playerTotal}"></strong></p>
    </div>

    <!-- Play Again Button -->
    <div class="mt-4">
        <a href="/blackjack/start" class="btn btn-success">Play Again</a>
    </div>
</div>
</body>
</html>
