<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>GGC Game Result</title>

    <link rel="icon" type="image/png" th:href="@{/images/grin.png}">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Optional: Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Game Over</h1>

    <!-- Display the result message (win, loss, or draw) -->
    <p id="status" th:text="${resultMessage}"></p>

    <!-- Final Hands -->
    <h2>Final Hands:</h2>

    <!-- Dealer's Hand -->

        <h3>Dealer's Hand</h3>
        <div class="hand">
            <div th:each="card : ${dealerHand}">
                <img th:src="${card}" alt="Dealers Cards" class="card-image">
            </div>
        </div>


    <!-- Player's Hand -->
    <div class="mb-3">
        <h3>Your Hand</h3>
            <div id="playerHandImages" class="hand">
                <!-- This container will be dynamically updated by JavaScript -->
                <div th:each="card : ${playerHand}">
                    <img th:src="${card}" alt="Player Card" class="card-image">
                </div>
            </div>
        <p>Total: <strong th:text="${playerTotal}"></strong></p>
    </div>

    <!-- Play Again Button -->
    <div class="mt-4">
        <a href="/blackjack/bet" class="btn btn-success">Play Again</a>
    </div>
</div>
</body>
</html>
