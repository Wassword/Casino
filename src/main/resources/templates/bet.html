<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GG Casino</title>

  <link rel="icon" type="image/png" th:href="@{/images/grin.png}">

  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <h1>Place Your Bet</h1>

  <!-- Instructions -->
  <p>Please enter the amount you would like to bet. Bet must be a multiple of 5 and within your current balance.</p>

  <!-- Display current balance (optional) -->
  <p>Current Balance: $<span th:text="${user.balance}">100</span></p>

  <!-- Bet Amount Form -->
  <form method="post" action="/blackjack/place-bet">
    <label for="betAmount">Bet Amount:</label>
    <input type="number" id="betAmount" name="betAmount" min="5" step="5" placeholder="Enter your bet" required>

    <!-- Error Message (displayed if an invalid bet is submitted) -->
    <p th:if="${status != null}" th:text="${status}" class="error-message"></p>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Place Bet</button>
  </form>

  <!-- Back to Game Button (optional) -->
  <div class="mt-4">
    <a href="/" class="btn btn-secondary">Back to home</a>
  </div>
</div>
</body>
</html>
